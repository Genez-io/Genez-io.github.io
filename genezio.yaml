name: genezio-landing
region: us-east-1
cloudProvider: aws
sdk:
  language: js
  path: ./sdk/

frontend:
  path: ./public
  deploy:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 16

      - uses: Genez-io/genezio-github-action@main
        with:
          genezio-version: latest
          token: ${{ secrets.GENEZIO_TOKEN }}

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: "latest"
          # extended: true

      - name: Build
        # run: hugo --minify
        run: genezio deploy --frontend

classes:
  - path: hello.js
    type: jsonrpc
    methods: []
