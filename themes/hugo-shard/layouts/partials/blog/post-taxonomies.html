{{ range $taxonomyname, $taxonomy := .Site.Taxonomies }}
  {{ if gt (len $taxonomy) 0 }}
  <h2>{{ $taxonomyname }}</h2>
  <ul class="pt-1">
    {{ range $name, $value := $taxonomy }}
      <li class="pb-1"><a href="{{ printf "/%s/" $taxonomyname | relLangURL }}{{ $name | urlize }}">{{ $name }}</a></li>
    {{ end }}
  </ul>
  {{ end }}
{{ end }}
