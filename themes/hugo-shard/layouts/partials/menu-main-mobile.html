<div id="main-menu-mobile" class="main-menu-mobile">
  <ul>
    {{ $currentPage := . }}
    {{ $firstUrlElement := print "/" (index (split .Permalink "/") 1) "/" }}
    {{ range .Site.Menus.main }}
    <li
      class="menu-item-{{ .Name | lower }}{{ if .Pre }} {{ .Pre }}{{ end }}{{if or ($currentPage.IsMenuCurrent "main" .) (eq ($firstUrlElement|lower) (.URL|lower)) }} active{{end}}"
      title="{{ .Name }}">
      <a href="{{.URL}}">
        <span>{{ .Name }}</span>
      </a>
    </li>
    {{end}}
  </ul>
</div>
