<div class="logos">
  <div class="logo">
    <a href="{{ .Site.BaseURL }}">
      <img height="50px" alt="{{ .Site.Title }} Logo" src="{{ "images/logo.svg" | relURL }}" />
    </a>
  </div>
  <div class="logo-invert">
    <a href="{{ .Site.BaseURL }}">
      <img width="50px" height="40px" alt="{{ .Site.Title }} Logo" src="{{ "images/logo-invert.svg" | relURL }}" />
      <h2>{{ .Site.Title }}</h2>
    </a>
  </div>
  <div class="logo-mobile">
    <a href="{{ .Site.BaseURL }}">
      <img width="50px" height="40px" alt="{{ .Site.Title }} Logo" src="{{ "images/logo-mobile.svg" | relURL }}" />
    </a>
  </div>
  <div class="logo-invert-mobile">
    <a href="{{ .Site.BaseURL }}">
      <img width="50px" height="40px" alt="{{ .Site.Title }} Logo"
        src="{{ "images/logo-invert-mobile.svg" | relURL }}" />
    </a>
  </div>
</div>
